<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Обработка CSV файла</title>
<style>
    #output {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc; /* Добавляем рамку */
        padding: 5px; /* Добавляем отступ */
    }
</style>
</head>
<body>
<input type="file" id="fileInput" accept=".csv">
<div id="output"></div>
<button id="downloadButton" style="display: none;">Скачать CSV</button>

<script>
document.getElementById('fileInput').addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            const processedContent = processCSV(content);
            document.getElementById('output').innerText = processedContent;
            document.getElementById('downloadButton').style.display = 'block';
            const correctedFileName = file.name.replace('.csv', '_corrected.csv');
            document.getElementById('downloadButton').setAttribute('onclick', 'downloadCSV("' + correctedFileName + '", "' + encodeURIComponent(processedContent) + '")');
        };
        reader.readAsText(file);
    }
});

function processCSV(csvContent) {
    const lines = csvContent.split('\n');
    let processedContent = '';
    lines.forEach(line => {
        if (line.startsWith('#')) {
            processedContent += line + '\n';
        } else {
            const parts = line.split(';');
            if (parts.length >= 14) {
                processedContent += parts.slice(0, 9).join(';') + ';' + parts[9] + ';' + parts[10] + ';' + parts[9] + ';' + '0'+ ';' + parts[11] + ';' + parts[12] + ';' + parts[13] + '\n';
            }
        }
    });
    return processedContent;
}

function downloadCSV(filename, text) {
    const element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + text);
    element.setAttribute('download', filename);
    element.style.display = 'none';
    document.body.appendChild(element);
    element.click();
    document.body.removeChild(element);
}
</script>
</body>
</html>
