<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Обработка CSV файла</title>
<style>
    #output {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 5px;
    }
</style>
</head>
<body>
<input type="file" id="fileInput" accept=".csv">
<div id="output"></div>
<button id="downloadCorrectedButton" style="display: none;">download corrected CSV</button>
<button id="downloadFilteredButton" style="display: none;">download filtred CSV</button>

<script>
document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);

function handleFileSelect(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const contents = e.target.result;
            const processedContent = processCSV(contents);
            document.getElementById('output').innerText = processedContent;
            document.getElementById('downloadCorrectedButton').style.display = 'block';
            document.getElementById('downloadFilteredButton').style.display = 'block';
            const correctedFileName = file.name.replace('.csv', '_corrected.csv');
            const filteredFileName = 'filtered_' + file.name;
            document.getElementById('downloadCorrectedButton').setAttribute('onclick', 'downloadCSV("' + correctedFileName + '", "' + encodeURIComponent(processedContent) + '")');
            document.getElementById('downloadFilteredButton').setAttribute('onclick', 'downloadFilteredCSV("' + filteredFileName + '", "' + encodeURIComponent(contents) + '")');
        };
        reader.readAsText(file);
    }
}

function processCSV(csvContent) {
    const lines = csvContent.split('\n');
    let processedContent = '';
    lines.forEach(line => {
        if (line.startsWith('#')) {
            processedContent += line + '\n';
        } else {
            const parts = line.split(';');
            if (parts.length >= 14) {
                processedContent += parts.slice(0, 9).join(';') + ';' + parts[9] + ';' + parts[10] + ';' + parts[9] + ';' + '0'+ ';' + parts[11] + ';' + parts[12] + ';' + parts[13] + '\n';
            }
        }
    });
    return processedContent;
}

function processFileContents(contents) {
    const lines = contents.split('\n');
    const arrayWithHash = [["date", "refuring", "gps", "speed", "driving mode", "eon", "idle", "KM", "frequency"]];
    const arrayWithoutHash = [];

    lines.forEach(line => {
        const values = line.split(';');
        if (line.startsWith("#")) {
            arrayWithHash.push(values);
        } else {
            arrayWithoutHash.push(values);
        }
    });

    return arrayWithHash.map(row => row.join(';')).join('\n');
}

function downloadFilteredCSV(filteredFileName, originalContent) {
    const filteredContent = processFileContents(decodeURIComponent(originalContent));
    downloadCSV(filteredFileName, encodeURIComponent(filteredContent));
}

function downloadCSV(filename, text) {
    const element = document.createElement('a');
    element.setAttribute('href', 'data:text/csv;charset=utf-8,' + text);
    element.setAttribute('download', filename);
    element.style.display = 'none';
    document.body.appendChild(element);
    element.click();
    document.body.removeChild(element);
}
</script>
</body>
</html>
